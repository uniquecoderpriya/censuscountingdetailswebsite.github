<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login">
    <h1 class="text-center">Login</h1>

    <form class="needs-validation"  name="google-sheet">
      <div class="form-group was-validated">
        <label class="form-label" for="email">Email address</label>
        <input class="form-control" name="ID" type="email" id="email" required>
        <div class="invalid-feedback">
          please enter your email address
        </div>
      </div>

      <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" name="PASSWORD" type="password" id="password" required>
        <div class="invalid-feedback">
          please enter your Password
        </div>
      </div>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check">Remember me </label>
      </div>

      <input class="btn btn-success w-100" type="submit" value="Login">

    </form>

  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz207ACD-v3w1v29NZHqAYIw6me0qWUBSFml3FxGhPMv8l-6UvF9BObTLn1hqpJ9psQBg/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', (e)=> {
            e.preventDefault()
            submitionForm()
        })
     
        function submitionForm(e) {   
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log("reached here")
                    alert("Thanks for Register us..! successfully save your data...")
                    location.href = "/details.html"
                })
                .catch(error => console.error('Error!', error.message))

        }


  </script>
</body>

</html>
