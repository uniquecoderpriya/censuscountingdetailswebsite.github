<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census counting Details website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <div class=" container-fluid outer-box">
        <div class="inner-box">
            <header class="sign-up">
                <h1>Signup</h1>
                <p>It's just takes 30 seconds</p>
            </header>
            <main class="signup-body">

                <form name="google-sheet">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="Name" placeholder="Priya Ray" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="Email" placeholder="raypriya1009@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="Password" placeholder="atleast 8 characters"
                            required>
                    </p>

                    <p>
                        <input type="submit" value="Create Account">

                    </p>

                </form>








            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="login.html">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7UcFeCqGXANavS4TV9GlPeLcImbJWC2pPSEZ49hrO1C4vyy72ehvoo1Uzi3zOAbn43g/exec'
        const form = document.forms['google-sheet']

    form.addEventListener('submit', (e)=> {
            e.preventDefault()
            submitionForm()
        })
     
        function submitionForm(e) {   
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log("reached here")
                    alert("Thanks for Register us..! successfully save your data...")
                    location.href = "/login.html"
                })
                .catch(error => console.error('Error!', error.message))

        }

      </script>
</body>

</html>
